<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>IPhone 14 - Eletronicos Express</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            gap: 50px;
            padding: 20px;
            flex-wrap: wrap;
        }

        .imagem-produto {
            border: 1px solid #00aaff;
            padding: 10px;
            max-width: 300px;
        }

        .detalhes {
            max-width: 300px;
            text-align: left;
        }

        .detalhes .preco {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .descricao {
            margin-bottom: 20px;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="link">Home</a>
            <a href="sobre.html" class="link">Sobre</a>
        </nav>
    </header>

    <main>
        <h1>IPhone 13</h1>

        <div class="container">
            <img class="imagem-produto" src="img/iphone 17.jpg" alt="iPhone 17">

            <div class="detalhes">
                <p class="preco">R$2000,00</p>
                <p class="descricao">
                    <a href="#">Iphone completamente original zero bala!</a>
                </p>
                <a href="#" class="botao">Comprar agora!</a>
            </div>
        </div>
    </main>
</body>
</html>
